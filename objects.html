    function sumUpDigits(inputString) {

        var answer = 0;

        for (var i = 0; i < inputString.length; i++) {
            if (isNaN(inputString[i]) == true) {
                answer += inputString.charCodeAt(i) - '0'.charCodeAt(0);
            }
        }

        return answer;
